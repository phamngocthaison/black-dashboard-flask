<!-- apps/templates/sale/create_order.html -->

{% extends "layouts/base.html" %}

{% block title %} Create Order {% endblock %}

{% block content %}
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title"> Create Order </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('sale_blueprint.create_order') }}">
                        <div class="form-group">
                            <label for="customer">Customer</label>
                            <select class="form-control" id="customer_id" name="customer_id">
                                {% for customer in customers %}
                                    <option value="{{ customer.customer_id }}">{{ customer.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="order_date">Order Date</label>
                            <input type="date" class="form-control" id="order_date" name="order_date" required>
                        </div>
                        <div class="form-group">
                            <label for="total_amount">Total Amount</label>
                            <input type="number" class="form-control" id="total_amount" name="total_amount" step="0.01" required>
                        </div>
                        <h3>Order Details</h3>
                        <div id="order-details">
                            <div class="order-detail row">
                                <div class="form-group col-md-4">
                                    <label for="product_id">Product</label>
                                    <select class="form-control" name="product_id">
                                        {% for product in products %}
                                            <option value="{{ product.product_id }}">{{ product.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="quantity">Quantity</label>
                                    <input type="number" class="form-control" name="quantity" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="unit_price">Unit Price</label>
                                    <input type="number" class="form-control" name="unit_price" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addOrderDetail()">Add Another Product</button>
                        <button type="submit" class="btn btn-fill btn-primary">Create Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function addOrderDetail() {
    const orderDetails = document.getElementById('order-details');
    const newDetail = document.querySelector('.order-detail').cloneNode(true);
    orderDetails.appendChild(newDetail);
}
</script>
{% endblock content %}
